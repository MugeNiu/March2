<html lang="en">

<body>
  <h1>SAYS WHO?</h1>
  <p>Drag the quote to match with the person who said it.</p>

    <div id="draggable-3">

   </div>
  <div class="wrapper">
   <div class="options">
      <img class="question-bg-img" src="imgs/iran.jpg">
      <div id="droppable-6" class="ui-widget-header">

      </div>
   </div>
  <div class="options">
       <img class="question-bg-img" src="imgs/putin.jpg">

        <p>Vladimir Putin, Russia's president</p>
      </div>
   </div>
  </div>
 

  
</body>
</html>
